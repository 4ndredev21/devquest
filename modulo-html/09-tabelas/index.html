<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
        .type1 {
            background-color: green;
        }
        .type2 {
            background-color: purple;
        }
    </style>
  </head>
  <body>
    <table border="3">
      <thead>
        <tr>
          <th>Número</th>
          <th>Pokémon</th>
          <th>Tipagem 1</th>
          <th>Tipagem 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01</td>
          <td>Bulbasaur</td>
          <td rowspan="3" class="type1">Grama</td>
          <td rowspan="3" class="type2">Veneno</td>
        </tr>
          <td>02</td>
          <td>Ivysaur</td>
          <!-- <td>Grama</td> -->
          <!-- <td>Veneno</td> -->
        </tr>
          <td>03</td>
          <td>Venussaur</td>
          <!-- <td>Grama</td> -->
          <!-- <td>Veneno</td> -->
        </tr>
      </tbody>
    </table>
  </body>
</html>
